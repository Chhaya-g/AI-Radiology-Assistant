{% extends "layout.html" %}

{% block styles %}
    <style>
        html,
        body {
            height: 90%;
        }
    </style>
{% endblock %}

{% block content %}

    <main role="main" class="container d-flex h-100">
        <div class="row mx-auto h-100">
            <div class="col my-auto">
                <div class="card">
                    <div class="card-header">
                      <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                          <a class="nav-link" href="{{ url_for('login')}}">Login</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link active" href="#">Register</a>
                        </li>
                      </ul>
                    </div>
                    <div class="card-body">
                      <form>
                        <div class="form-group">
                          <label for="nameInput">Name</label>
                          <input type="text" class="form-control" id="nameInput" aria-describedby="nameHelp">
                        </div>
                        <div class="form-group">
                          <label for="loginUsernameInput">Username</label>
                          <input type="text" class="form-control" id="loginUsernameInput" aria-describedby="usernameHelp">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Confirm Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                      </form>
                    </div>
                  </div>
            </div>
        </div>
    </main>

{% endblock %}
