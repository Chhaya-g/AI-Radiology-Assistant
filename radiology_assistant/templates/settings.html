{% extends "layout.html" %}

{% block content %}

<main role="main" class="container" style="width: 60%;">

    <div class="row">
        <div class="col-3">
            <div class="card mt-4">
                <div class="list-group ">
                    <a href="#" class="list-group-item list-group-item-action">My Cases</a>
                    <a href="#" class="list-group-item list-group-item-action active">Account settings</a>
                    <a href="#" class="list-group-item list-group-item-action">Admin</a>

                </div>
            </div>
        </div>

        <div class="col-9">
            <form class="custom-form mt-4">
                <div class="form-group">
                    <label>Update Name</label>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Update Username</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Update Email</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Update Password</label>
                    <input type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Update Account</button>
            </form>

        </div>


    </div>


</main>

{% endblock %}
